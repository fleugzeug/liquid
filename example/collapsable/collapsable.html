<!DOCTYPE html>

<html>

  	<meta charset="utf-8">

    <title>collapsable</title>

    <style>
    .collapsable {
      background: #ccc;
      overflow: hidden;
      height: 400px;
      transition: height 1000ms;
    }
    .collapsable-open {
    }
    .collapsable-close {
      height: 0;
    }

    </style>
  </head>

  <body>
    <script type="application/dart" src="collapsable.dart"></script>
    <!-- for this next line to work, your pubspec.yaml file must have a dependency on 'browser' -->

  </body>
</html>
